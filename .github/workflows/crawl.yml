name: fetch-news

on:
  schedule:
    # Every 15 minutes between 01:00 and 08:59 UTC (08:00â€“15:59 VN)
    - cron: "*/15 1-8 * * *"
    # Every 1 hour for the rest of the day
    - cron: "0 9-23,0 * * *"
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest
    environment: github-pages
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11" # modern Python; native zoneinfo

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run crawler
        run: python app.py

      - name: Ensure output dir
        run: mkdir -p docs/news

      - name: Retention (30 days)
        run: |
          find docs/news -type f -name "*.json" -mtime +30 -print -delete || true

      - name: Commit & push if changed
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add docs/news/*.json
            git commit -m "bot update news json"
            # Retry push with rebase to handle concurrent runs
            for i in 1 2 3; do
              git pull --rebase origin master && git push && break
              echo "Retry $i..."
              sleep 5
            done
          else
            echo "No changes."
          fi
