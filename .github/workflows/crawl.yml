name: Fetch news

on:
  schedule:
    - cron: "*/15 * * * *"   # every 15 minutes
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.8"  # >=3.9 avoids needing backports

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run crawler
        run: python app.py   # uses config.yaml by default

      # (Optional) delete JSON files older than 30 days to keep repo small
      - name: Retention (30 days)
        run: |
          find docs/news -type f -name "*.json" -mtime +30 -print -delete || true

      - name: Commit & push if changed
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add docs/news/*.json
            git commit -m "chore: update daily JSON"
            git push
          else
            echo "No changes."
          fi
