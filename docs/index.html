<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>crawl news \w @ttqteo</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body { 
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif; 
    margin: 0;
    padding: 20px;
    background-color: #f8fafc;
    color: #1e293b;
  }
  .container {
    max-width: 1200px;
    margin: 0 auto;
  }
  h1 { 
    font-size: 1.8rem; 
    margin-bottom: 1.5rem;
    color: #0f172a;
  }
  .controls { 
    display: flex; 
    gap: 12px; 
    align-items: center; 
    margin-bottom: 24px;
    flex-wrap: wrap;
  }
  select, button { 
    padding: 8px 16px;
    border: 1px solid #cbd5e1;
    border-radius: 6px;
    background: white;
    font-size: 0.95rem;
  }
  button {
    background: #3b82f6;
    color: white;
    border: none;
    cursor: pointer;
    transition: background-color 0.2s;
  }
  button:hover {
    background: #2563eb;
  }
  #newsList {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 24px;
    margin-top: 20px;
  }
  .news-card {
    background: white;
    border-radius: 12px;
    overflow: visible; /* Changed from hidden to allow popover to be visible */
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    transition: transform 0.2s, box-shadow 0.2s;
    position: relative; /* Add this to create a new stacking context */
    z-index: 1; /* Add this to ensure the card stays above other cards */
  }
  .news-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
  }
  .card-image {
    width: 100%;
    height: 180px;
    object-fit: cover;
    border-top-left-radius: 12px;
    border-top-right-radius: 12px;
  }
  .card-content {
    padding: 20px;
  }
  .card-title {
    font-size: 1.1rem;
    font-weight: 600;
    margin: 0 0 12px 0;
    line-height: 1.4;
    /* Limit to 3 lines with ellipsis */
    display: -webkit-box;
    -webkit-line-clamp: 3;
    -webkit-box-orient: vertical;
    overflow: hidden;
    min-height: 4.2em; /* 3 lines * 1.4 line-height */
    /* Standard property for better compatibility */
    line-clamp: 3;
    display: -webkit-box;
    -webkit-box-orient: vertical;
  }
  .card-title a {
    color: #1e293b;
    text-decoration: none;
  }
  .card-title a:hover {
    color: #3b82f6;
    text-decoration: underline;
  }
  .card-content {
    padding: 20px;
    position: relative;
    overflow: visible;
  }

  .card-summary {
    color: #475569;
    font-size: 0.95rem;
    line-height: 1.5;
    margin-bottom: 16px;
    /* Show all text, allow wrapping */
    overflow: visible;
    white-space: normal;
  }
  
  /* Responsive adjustments */
  @media (max-width: 1024px) {
    #newsList {
      grid-template-columns: 1fr;
    }
  }
  
  .card-meta {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 0.85rem;
    color: #64748b;
    margin-top: 16px;
    padding-top: 12px;
    border-top: 1px solid #f1f5f9;
  }
  .source {
    font-weight: 500;
    color: #3b82f6;
  }
  .published {
    color: #94a3b8;
  }
  #status {
    color: #64748b;
    margin: 12px 0;
    font-size: 0.95rem;
  }
  @media (max-width: 768px) {
    #newsList {
      grid-template-columns: 1fr;
    }
    .controls {
      flex-direction: column;
      align-items: stretch;
    }
    select, button {
      width: 100%;
    }
    /* Show full summary on mobile */
    .card-summary {
      -webkit-line-clamp: unset;
      max-height: none;
      display: block;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <h1>üì∞ Tin t·ª©c</h1>
    <div class="controls">
      <label for="dateSelect">Ch·ªçn ng√†y:</label>
      <select id="dateSelect"></select>
      <button id="btnLatest" type="button">Tin t·ª©c m·ªõi nh·∫•t</button>
    </div>
    <div id="status"></div>
    <div id="newsList"></div>
  </div>

<script>
const dateSelect = document.getElementById('dateSelect');
const newsList   = document.getElementById('newsList');
const statusEl   = document.getElementById('status');
const btnLatest  = document.getElementById('btnLatest');

async function fetchJSON(url) {
  const res = await fetch(url, { cache: 'no-store' });
  if (!res.ok) throw new Error(`HTTP ${res.status} for ${url}`);
  return res.json();
}

async function loadIndex() {
  statusEl.textContent = 'Loading dates‚Ä¶';
  const idx = await fetchJSON('news/index.json'); // { dates: ["MM-dd-YYYY", ...] }
  const dates = Array.isArray(idx.dates) ? idx.dates : [];
  dateSelect.innerHTML = '';
  dates.forEach(d => {
    const opt = document.createElement('option');
    opt.value = d;
    opt.textContent = d;
    dateSelect.appendChild(opt);
  });
  statusEl.textContent = dates.length ? `Found ${dates.length} day(s)` : 'No dates found';
  if (dates.length) {
    dateSelect.value = dates[0];    // pick latest
    await loadDay(dates[0]);
  } else {
    newsList.innerHTML = '';
  }
}

async function loadDay(dateStr) {
  statusEl.textContent = `Loading ${dateStr}‚Ä¶`;
  newsList.innerHTML = '';
  try {
    const data = await fetchJSON(`news/${dateStr}.json`);
    const items = Object.values(data).sort((a,b)=> (a.published < b.published ? 1 : -1));
    if (!items.length) {
      newsList.innerHTML = '<p>No items for this date.</p>';
      statusEl.textContent = 'Done';
      return;
    }
    const frag = document.createDocumentFragment();
    items.forEach(item => {
      const card = document.createElement('div');
      card.className = 'news-card';
      
      const imgHTML = item.image ? 
        `<img class="card-image" src="${item.image}" alt="${item.title}">` : 
        '<div class="card-image" style="background: #e2e8f0; display: flex; align-items: center; justify-content: center; color: #94a3b8;">No Image</div>';
      
      const dt = new Date(item.published);
      const formattedDate = dt.toLocaleDateString('en-US', { 
        year: 'numeric', 
        month: 'short', 
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
      
      // Truncate summary if it's too long
      const maxSummaryLength = 200;
      const summary = item.summary && item.summary.length > maxSummaryLength 
        ? item.summary.substring(0, maxSummaryLength) + '...' 
        : (item.summary || 'No summary available.');
      
      card.innerHTML = `
        ${imgHTML}
        <div class="card-content">
          <h3 class="card-title">
            <a href="${item.link}" target="_blank" rel="noopener">${item.title}</a>
          </h3>
          <p class="card-summary">${summary}</p>
          <div class="card-meta">
            <span class="source">${item.source || 'Unknown Source'}</span>
            <span class="published">${formattedDate}</span>
          </div>
        </div>
      `;
      frag.appendChild(card);
    });
    newsList.appendChild(frag);
    statusEl.textContent = `ƒê√£ t·∫£i ${items.length} tin t·ª©c`;
  } catch (e) {
    statusEl.textContent = '';
    newsList.innerHTML = `<p style="color:#b91c1c">Error: ${e.message}</p>`;
  }
}

dateSelect.addEventListener('change', () => loadDay(dateSelect.value));
btnLatest.addEventListener('click', async () => {
  try {
    const latest = await fetchJSON('news/latest.json'); // { date, items, generated_at }
    if (latest && latest.date) {
      dateSelect.value = latest.date;
      await loadDay(latest.date);
    }
  } catch (e) {
    alert('Cannot load latest.json yet.');
  }
});

loadIndex();
</script>

</body>
</html>
