<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tin tức (2/8 grid)</title>
<style>
  :root{
    --bg:#f8fafc; --card:#ffffff; --text:#0f172a; --muted:#475569;
    --border:#e2e8f0; --accent:#2563eb;
  }
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--text);font:14px/1.5 system-ui,Segoe UI,Roboto,Inter,Arial}
  header{position:sticky;top:0;z-index:10;background:#fff;border-bottom:1px solid var(--border)}
  .wrap{max-width:900px;margin:0 auto;padding:10px 16px;display:flex;gap:8px;flex-wrap:wrap;align-items:center}
  select,input,button{padding:8px 10px;border:1px solid var(--border);border-radius:8px}
  button{background:#3b82f6;color:#fff;border:0;cursor:pointer}
  main{max-width:900px;margin:16px auto;padding:0 16px}
  /* Card uses 10-column grid: thumb spans 2, content spans 8 */
  .card{
    display:grid;
    grid-template-columns: repeat(10, 1fr);
    gap:14px;
    background:var(--card);
    border:1px solid var(--border);
    border-radius:10px;
    padding:12px;
    margin-bottom:12px;
  }
  .thumb-wrap{grid-column: span 2}
  .thumb {
    width: 100%;
    aspect-ratio: 16/10;
    object-fit: cover;
    border-radius: 6px;
    background: #e2e8f0;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #64748b;
    font-size: 0.9rem;
    text-align: center;
  }
  
  .thumb.no-image {
    background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
    border: 1px dashed #cbd5e1;
  }
  .content{grid-column: span 8; display:flex; flex-direction:column; min-width:0}
  .title{margin:0 0 6px 0; font-weight:700; font-size:1rem; line-height:1.35}
  .title a{color:var(--text); text-decoration:none}
  .title a:hover{color:#1d4ed8; text-decoration:underline}
  .summary{margin:0 0 8px 0; color:var(--muted)}
  .meta{margin-top:auto; display:flex; justify-content:space-between; color:#64748b; font-size:.85rem; border-top:1px solid var(--border); padding-top:8px}
  .symbol-tags {display: flex; flex-wrap: wrap; gap: 4px; margin: 8px 0;}
  .symbol-tag {
    background: #e2e8f0;
    color: #1e40af;
    padding: 2px 6px;
    border-radius: 4px;
    font-size: 0.75rem;
    font-weight: 500;
    cursor: default;
    white-space: nowrap;
  }
  .symbol-tag:hover {background: #bfdbfe;}
  /* Truncate summary to 3 lines (optional) */
  .summary.clamp{
    display:-webkit-box; -webkit-line-clamp:3; -webkit-box-orient:vertical; overflow:hidden;
  }
  /* Mobile: stack */
  @media (max-width:640px){
    .card{grid-template-columns: 1fr}
    .thumb-wrap{grid-column: 1 / -1}
    .content{grid-column: 1 / -1}
    .thumb{aspect-ratio: 16/9}
  }
</style>
</head>
<body>
<header>
  <div class="wrap">
    <select id="dateSelect"></select>
    <button id="btnLatest">Tin mới nhất</button>
    <input id="searchInput" placeholder="Tìm tiêu đề/tóm tắt…" style="flex:1" />
    <button id="btnClear">Xoá</button>
  </div>
</header>

<main id="newsList"></main>

<script>
const dateSelect = document.getElementById('dateSelect');
const btnLatest  = document.getElementById('btnLatest');
const searchInput= document.getElementById('searchInput');
const btnClear   = document.getElementById('btnClear');
const newsList   = document.getElementById('newsList');

let allItems=[], filtered=[], symbolsData=[];

async function fetchJSON(url){
  const res = await fetch(url,{cache:'no-store'});
  if(!res.ok) throw new Error(`HTTP ${res.status} ${url}`);
  return res.json();
}

function escapeHTML(s){return (s||'').replace(/[&<>"]/g,m=>({ '&':'&amp;','<':'&lt;','>':'&gt;'}[m]));}

function render(){
  newsList.innerHTML='';
  filtered.forEach(it=>{
    const card=document.createElement('article');
    card.className='card';
    // Check if it's a market time item (no image) or has an image
    let img;
    if (it.type === 'markettimes') {
      // For market times, show a calendar icon placeholder
      img = `
        <div class="thumb no-image">
          <div>
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
              <line x1="16" y1="2" x2="16" y2="6"></line>
              <line x1="8" y1="2" x2="8" y2="6"></line>
              <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
            <div style="margin-top: 8px;">Market Times</div>
          </div>
        </div>`;
    } else if (it.image) {
      // For items with images
      img = `<img class="thumb" src="${it.image}" alt="">`;
    } else {
      // Default fallback
      img = `
        <div class="thumb no-image">
          <div>
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
              <circle cx="8.5" cy="8.5" r="1.5"></circle>
              <polyline points="21 15 16 10 5 21"></polyline>
            </svg>
          </div>
        </div>`;
    }
    
    // Find mentioned symbols in title and summary
    const titleSymbols = findMentionedSymbols(it.title);
    const summarySymbols = findMentionedSymbols(it.summary);
    
    // Combine and deduplicate symbols
    const allSymbols = [...new Map([...titleSymbols, ...summarySymbols].map(item => 
      [item.symbol, item]
    )).values()];
    
    // Create tags HTML
    const tagsHtml = allSymbols.length > 0 
      ? `<div class="symbol-tags">${
          allSymbols.map(s => 
            `<span class="symbol-tag" title="${s.name}">${s.symbol}</span>`
          ).join('')
        }</div>` 
      : '';
    
    card.innerHTML = `
      <div class="thumb-wrap">${img}</div>
      <div class="content">
        <h3 class="title"><a href="${it.link}" target="_blank" rel="noopener">${escapeHTML(it.title)}</a></h3>
        <p class="summary clamp">${escapeHTML(it.summary||'')}</p>
        ${tagsHtml}
        <div class="meta">
          <span>${it.source || 'Unknown'}</span>
          <span>${new Date(it.published).toLocaleString('vi-VN')}</span>
        </div>
      </div>
    `;
    newsList.appendChild(card);
  });
}

function applyFilter(){
  const q = searchInput.value.trim().toLowerCase();
  filtered = allItems.filter(it=>{
    if(!q) return true;
    return (it.title||'').toLowerCase().includes(q) || (it.summary||'').toLowerCase().includes(q);
  });
  render();
}

async function loadSymbols() {
  try {
    const response = await fetch('assets/symbols.csv');
    const csv = await response.text();
    const lines = csv.split('\n').slice(1); // Skip header
    
    symbolsData = lines.map(line => {
      const [symbol, exchange, type, organ_short_name, organ_name] = line.split(',');
      return { symbol, exchange, type, organ_short_name, organ_name };
    }).filter(item => item.symbol);
  } catch (error) {
    console.error('Error loading symbols:', error);
  }
}

function findMentionedSymbols(text) {
  if (!text) return [];
  
  // Common terms to skip (case insensitive)
  const SKIP_TERMS = ['THU', 'NAP', 'USD', 'TOP', 'VND', 'TRA'];
  
  // Create a map to store unique symbols with their full names
  const mentionedSymbols = new Map();
  
  // Check each symbol
  symbolsData.forEach(symbol => {
    // Skip if symbol is in the skip list
    if (SKIP_TERMS.includes(symbol.symbol.toUpperCase())) return;
    
    // Skip very short symbols (1-2 characters) to reduce false positives
    if (symbol.symbol.length <= 2) return;
    
    // Create regex pattern that matches the symbol as a whole word
    const pattern = new RegExp(`\\b${symbol.symbol}\\b`, 'i');
    if (pattern.test(text)) {
      mentionedSymbols.set(symbol.symbol, symbol.organ_short_name || symbol.symbol);
    }
  });
  
  return Array.from(mentionedSymbols.entries()).map(([symbol, name]) => ({ symbol, name }));
}

async function loadIndex(){
  // Load symbols first
  await loadSymbols();
  
  const idx = await fetchJSON('news/index.json');
  const dates = idx.dates || [];
  dateSelect.innerHTML='';
  // Add 'All' option first
  const allOption = document.createElement('option');
  allOption.value = 'all';
  allOption.textContent = 'Tất cả';
  dateSelect.appendChild(allOption);
  
  // Add date options
  dates.forEach(d => {
    const o = document.createElement('option');
    o.value = d;
    o.textContent = d;
    dateSelect.appendChild(o);
  });
  
  // Set default to 'all' and load all news
  dateSelect.value = 'all';
  await loadDay('all');
}

async function loadDay(d){
  if (d === 'all') {
    // Load and combine all dates
    const idx = await fetchJSON('news/index.json');
    const allData = await Promise.all(
      idx.dates.map(date => fetchJSON(`news/${date}.json`))
    );
    allItems = allData.flatMap(data => Object.values(data))
      .sort((a,b) => new Date(b.published) - new Date(a.published));
  } else {
    const data = await fetchJSON(`news/${d}.json`);
    allItems = Object.values(data).sort((a,b) => new Date(b.published) - new Date(a.published));
  }
  applyFilter();
}

dateSelect.addEventListener('change', ()=>loadDay(dateSelect.value));
btnLatest.addEventListener('click', async ()=>{
  const latest = await fetchJSON('news/latest.json');
  if(latest?.date){ dateSelect.value = latest.date; await loadDay(latest.date); }
});
searchInput.addEventListener('input', applyFilter);
btnClear.addEventListener('click', ()=>{ searchInput.value=''; applyFilter(); });

loadIndex();
</script>
</body>
</html>
